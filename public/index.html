<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Básico -->
    <title>Hera Garden | Jardinagem & Paisagismo</title>
    <meta
      name="description"
      content="A Hera Garden transforma espaços através do paisagismo sustentável e jardinagem profissional. Beleza, natureza e cuidado em cada detalhe."
    />
    <meta
      name="keywords"
      content="jardinagem, paisagismo, hera garden, natureza, jardins, paisagismo sustentável"
    />
    <meta name="author" content="Hera Garden" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Open Graph (para compartilhamento em redes sociais) -->
    <meta property="og:title" content="Hera Garden" />
    <meta
      property="og:description"
      content="Jardinagem & Paisagismo - Transformando espaços com sustentabilidade e beleza natural."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://heragarden.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hera Garden" />
    <meta
      name="twitter:description"
      content="Jardinagem & Paisagismo - Transformando espaços com sustentabilidade e beleza natural."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Manifest (PWA futuramente) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Tailwind CSS (React/Vite usa no index.css, mas deixo caso seja usado estático) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-green-900 text-white">
    <!-- Root onde o React será montado -->
    <div id="root"></div>

    <!-- Scripts Vite/React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
